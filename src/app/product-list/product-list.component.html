<h2>Products</h2>

<div *ngFor="let prod of products; index as prodid">
  <h3>
    <a [title]="prod.name + ' details'" [routerLink]="['/products', prodid]">
      {{ prod.name }}
        <br>  
      {{ prod.price }}
      <br>
      <span *ngIf="prod.description">
      Description: {{ prod.description }}
      </span>
    </a>
  </h3>

  <button (click)="share(prod.name)">
    <font class="material-icons">share</font>分享
  </button>

  <app-product-alerts [myproduct]="prod" (mynotify)="notify(prod.name)">
  </app-product-alerts>

</div>
